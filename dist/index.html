<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.1ccc5943.png">
  <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/index.a0419660.css">  
  <title>GitHub user search app </title>
  <script src="/index.a228abf7.js" defer=""></script>
</head>
<body class="bg-marine">
  <main class="container">
    <header class="header flex">
      <p class="fs-700 fw-bold ff-space text-l-dark">devfinder</p>
      <div class="light flex flex--align-center">
        <p class="uppercase fw-bold text-violet fs-200">Dark</p>
        <img class="filter-moon" src="/icon-moon.f8fdf68c.svg" alt="">
      </div>              
    </header>
    <div class="content flow">    
      <section class="search flow bg-white">
        <div class="search-bar flex">
            <img src="/icon-search.3c11e312.svg" alt="">    
            <input id="search-name" type="text" placeholder="Search Github username...">
            <p class="hidden">No results</p>
            <button id="search-btn">Search</button>
        </div>      
      </section>
      <section class="grid info bg-white">
        <img src="https://avatars.githubusercontent.com/u/78846581?v=4" id="user-img" alt="">
        <div class="flex info-details flow">
          <div>
            <h1 class="fw-bold" id="user-name">The Octocat</h1>
            <p class="fs-400 text-blue" id="user-login">@octocat</p>
          </div>
          <p id="user-joined">Joined 25 Jan 2011</p>
        </div>
        <div class="flow" style="--flow-space: 1.5rem">
          <p class="text-violet" style="line-height: 25px">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
          <div class="grid info-stats bg-marine">
            <p class="fs-200 text-violet">Repos</p>
            <p class="fs-200 text-violet">Followers</p>
            <p class="fs-200 text-violet">Following</p>
            <p class="fs-600 text-d-dark fw-bold" id="user-repos">8</p>
            <p class="fs-600 text-d-dark fw-bold" id="user-followers">3839</p>
            <p class="fs-600 text-d-dark fw-bold" id="user-following">9</p>
          </div>
          <div class="grid info-links">
            <div class="flex link">
              <img src="/icon-location.443ef00c.svg" alt="">
              <a href="https://www.link.com" class="text-violet">San Francisco<p></p>                
            </a></div>
            <div class="flex link">
              <img src="/icon-website.9a67f5a3.svg" alt="">
              <a href="https://github.blog" class="text-violet">https://github.blog<p></p>                
            </a></div>
            <div class="flex link opacity">
              <img src="/icon-twitter.84d118c1.svg" alt="">
              <a href="https://twitter.com" class="text-violet">Not available<p></p>                
            </a></div>
            <div class="flex link">
              <img src="/icon-website.9a67f5a3.svg" alt="">
              <a href="https://github.com" class="text-violet">@github<p></p>                
            </a></div>
          </div>
        <div>        
      </div></div></section>
    </div>
  </main>
</body>
</html>
